<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStartup - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo span {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 16px;
            background: #ecfdf5;
            border: 1px solid #10b981;
            border-radius: 12px;
            color: #059669;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <span>üöÄ TechStartup</span>
            </div>

            <h1>Get in Touch</h1>
            <p class="subtitle">We'd love to hear from you. Send us a message!</p>

            <form id="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" placeholder="Your Company">
                </div>

                <div class="form-group">
                    <label for="interest">I'm interested in...</label>
                    <select id="interest" name="interest" required>
                        <option value="">Select an option</option>
                        <option value="demo">Product Demo</option>
                        <option value="pricing">Pricing Information</option>
                        <option value="partnership">Partnership</option>
                        <option value="support">Technical Support</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Tell us more about your needs..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message ‚ú®</button>

                <div class="success-message" id="success">
                    ‚úÖ Message sent successfully! We'll get back to you soon.
                </div>
            </form>
        </div>

        <div class="footer">
            <p>Powered by <a href="http://localhost:5173">DataPulse</a></p>
            <span class="badge">ÔøΩ Form Tracking Enabled</span>
        </div>
    </div>

    <!-- DataPulse Tracking -->
    <script>
        const API_KEY = 'dp_2b72f9b9403d78cbb9d6c5aa10f3f643';
        const API_URL = 'http://localhost:3001/api/track';

        function getFormData(form) {
            const data = {};
            for (let el of form.elements) {
                if (!el.name || el.type === 'submit') continue;
                if (el.type === 'password') data[el.name] = '[REDACTED]';
                else if (el.value) data[el.name] = el.value;
            }
            return data;
        }

        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = getFormData(this);

            // Track with DataPulse
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    apiKey: API_KEY,
                    formId: 'contact-form',
                    data: formData,
                    pageUrl: window.location.href,
                    userAgent: navigator.userAgent
                })
            })
                .then(res => res.json())
                .then(data => {
                    console.log('‚úÖ Tracked:', data);
                    document.getElementById('success').classList.add('show');
                    setTimeout(() => {
                        this.reset();
                        document.getElementById('success').classList.remove('show');
                    }, 3000);
                })
                .catch(err => console.error('‚ùå Error:', err));
        });
    </script>
</body>

</html>
